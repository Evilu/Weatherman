
services:
  # Backend NestJS Application
  backend:
    build:
      context: ./backend/application
      dockerfile: Dockerfile
    container_name: weatherman-backend
    restart: unless-stopped
    ports:
      - "3535:3535"
    environment:
      - NODE_ENV=production
    env_file:
      - ./backend/application/.env.docker
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3535/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - app-network

  # Frontend Next.js Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: weatherman-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    env_file:
      - ./frontend/.env.docker
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - app-network

  redis:
    image: redis:6.2-alpine
    container_name: weatherman-redis
    command: redis-server --maxmemory 200mb --maxmemory-policy noeviction
    ports:
      - "6379:6379"
    volumes:
      - ./redis:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - app-network

  db:
    build:
      context: ./backend
      dockerfile: databases/deployments/weatherman/Dockerfile
    image: weatherman-postgres:dev
    container_name: weatherman-db
    restart: always
    deploy:
      resources:
        limits:
          memory: 200M
    command: [ "postgres", "-c", "log_statement=all" ]
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: weatherman
      POSTGRES_PASSWORD: changeme
    ports:
      - "5433:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d weatherman" ]
      interval: 3s
      timeout: 30s
      retries: 5
    networks:
      - app-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: weatherman-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    volumes:
      - ./pgadmin-data:/var/lib/pgadmin
      - ./servers.json:/pgadmin4/servers.json:ro
    ports:
      - "5050:80"
    networks:
      - app-network
volumes:
  db_data: { }

networks:
  app-network:
    driver: bridge